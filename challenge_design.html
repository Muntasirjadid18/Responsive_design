<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge Responsive</title>
    <style>
        .container{
            display: grid;
            justify-content: center;
            margin-top: 5rem;
            grid-template-columns: repeat(2,0fr);
            gap: 5px;
            font-size: x-large;
            color: white;
            font-weight: 400;
        }
        .c-1{
         background-color: red;
         height: 61vh;
         width: 30vw;
         padding: 10px;
        }
        .c-2{
           background-color: orange;  
           height: 30vh;
           width: 31vw;
           padding: 5px;
        }
        .c-3{
           background-color: violet; 
           height: 30vh;
           width: 15vw;
           padding: 5px;
        }
        .c-4{
            background-color: navy;
            height: 30vh;
            width: 15vw;
              padding: 5px;
        }
        .flex{
            display: flex;
            gap: 5px;
        }
        .grid{
            display: grid;
            grid-template-rows: repeat(2,0fr);
            gap: 5px;
        }
        @media screen and (max-width:576px) {
            .container{
                grid-template-columns:repeat(1,0fr) ;
                 margin-top: 5rem;
            }
              .c-1{
              height: 30vh;
              width: 77vw;
    
        }
        .c-2{
       
        height: 30vh;
              width: 80vw;
        }
        .c-3{
        height: 30vh;
              width: 80vw;
        
        }
        .c-4{
   
            height: 30vh;
              width: 80vw;
        }
         .flex{
            flex-direction: column;
     }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="c-1">1</div>
        <div class="grid">
        <div class="c-2">2</div>
        <div class="flex">
        <div class="c-3">3</div>
        <div class="c-4">4</div>
        </div>
        </div>
    </div>
</body>
</html>
